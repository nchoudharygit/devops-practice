name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/devops-lab-api:$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "LATEST=ghcr.io/${{ github.repository_owner }}/devops-lab-api:latest" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: |
          docker build -t "${{ steps.vars.outputs.IMAGE }}" -t "${{ steps.vars.outputs.LATEST }}" ../02-docker-compose

      - name: Push image
        run: |
          docker push "${{ steps.vars.outputs.IMAGE }}"
          docker push "${{ steps.vars.outputs.LATEST }}"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -euo pipefail

            APP_DIR=~/devops-lab
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # First-time setup: put docker-compose.yml in $APP_DIR/server/docker-compose.yml
            if [ ! -f server/docker-compose.yml ]; then
              echo "Missing server/docker-compose.yml on VM. Upload it first." >&2
              exit 1
            fi

            export IMAGE="${{ steps.vars.outputs.IMAGE }}"
            export IMAGE_PREV="$(cat .image_prev 2>/dev/null || true)"

            echo "Deploying $IMAGE (prev=$IMAGE_PREV)"
            echo "$IMAGE" > .image_prev

            cd server
            docker compose pull
            docker compose up -d

            # Health check
            sleep 3
            if ! curl -fsS http://localhost:3000/health > /dev/null; then
              echo "Health check failed. Rolling back..." >&2
              if [ -n "$IMAGE_PREV" ]; then
                export IMAGE="$IMAGE_PREV"
                docker compose up -d
              fi
              exit 1
            fi

            echo "Deploy successful."
